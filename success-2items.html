<!DOCTYPE html>
<head>
	<link href='https://fonts.googleapis.com/css?family=Lato:100' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/custom.css" type="text/css">

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title> Vice and Virtue </title>
</head>
<body>
	<div class="nav">
	    <ul>
			<li class="logo"><span id="virtue">virtue</span>/<span id="vice">vice</span></li>
			<li class="placeholder"> </li>
			<li><span class="pagetitle">my habits</span></li>
			<li class="register"><a href="#">Register</a></li>
			<li class="login"><a href="#">Login</a></li>
	    </ul>
	 </div>
	<div class="container">

		<div class="habitcontainer">
			<div class="habitbox">
				<h1 class="habit-title">Spend Less $$$</h1>
				<div class="dropdown">
				    <button>&#9660;</button>
				    <ul class="dropdown-menu">
				        <li><a href="editMoney.html">Edit</a></li>
				        <li><a href="home.html">Delete</a></li>
				    </ul>
				</div>
				<div class="habit-core clearfix">
					<div class="left">
						<img class="habit-icon" src="piggybank.jpg" alt="piggybank">
					</div>
					<div class="right clearfix">
						<ul class="habit-options">
							<li><a href="#"><img class="option fail" src="x.png" alt="failure"></a></li>
							<li><a href="#"><img class="option check" src="check.png" alt="success"></a></li>
						</ul>
					</div>
				</div>
				<div class="habit-details clearfix">
					<p class="below-core frequency-description">5 times/week</p>
				</div>
			</div>

			<div class="habitbox">
				<h1 class="habit-title">Workout</h1>
				<div class="dropdown">
				    <button>&#9660;</button>
				    <ul class="dropdown-menu">
				        <li><a href="editWorkout.html">Edit</a></li>
				        <li><a>Delete</a></li>
				    </ul>
				</div>
				<div class="habit-core clearfix">
					<div class="left">
						<h4 class="percent">20%</h4>
						<img class="habit-icon" src="weightlifter3.png" alt="gettingSWOL">
					</div>
					<div class="right clearfix">
						<ul class="habit-options">
							<li><a href="success.html"><img class="option check" src="check.png" alt="success"></a></li>
						</ul>
					</div>
				</div>
				<div class="habit-details clearfix">
					<p class="below-core frequency-description">3 times/week</p>
					<p class="below-core streak clearfix">Streak: 1 (Best: N/A)</p>
					<div class="habit-progress clearfix"></div>
				</div>
			</div>
		</div>
	</div>
	<div>
		<div class="addButton">
	    	<a class="floating-button" href="#"><i>+</i></a>
	    </div>
    </div>
</body>
</html>
