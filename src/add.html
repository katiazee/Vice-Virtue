<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Add a habit</title><link rel="stylesheet" href="../css/forms.min.css"><script type="text/javascript" src="https://www.parsecdn.com/js/parse-latest.js"></script><link rel="manifest" href="../manifest.json"><script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script><script src='../js/notifications.js'></script><script type="text/javascript">!function(a,b,c,d,e,f,g,h){a.RaygunObject=e,a[e]=a[e]||function(){(a[e].o=a[e].o||[]).push(arguments)},f=b.createElement(c),g=b.getElementsByTagName(c)[0], f.async=1,f.src=d,g.parentNode.insertBefore(f,g),h=a.onerror,a.onerror=function(b,c,d,f,g){h&&h(b,c,d,f,g),g||(g=new Error(b)),a[e].q=a[e].q||[],a[e].q.push({e:g})}}(window,document,"script","https://cdn.raygun.io/raygun4js/raygun.min.js","rg4js");</script></head><body><div style="height:0px; overflow:hidden"><input type="file" id="myFile" multiple size="50" onchange="uploadIcon()"></div><div class="forms" id="addForm"><h2>Add A Habit</h2><form id="form" action="#"><p><label><span id="title_text">Habit Title</span></label></p><p><input id="title" type="text" name="fullname" placeholder="Exercise 30 minutes" value=""></p><p><label>Habit Icon</label></p><p><label class="error_message" id="noTitle" style="display:none">Please select an icon.</label></p><img id="icon1" class="icon" onclick="selectImage('icon1');" src="../img/sleep.jpg" alt="sleep image"/><img id="icon2" class="icon" onclick="selectImage('icon2');" src="../img/salad.jpg" alt="eat image"/><img id="icon3" class="icon" onclick="selectImage('icon3');" src="../img/run.jpg" alt="run image"/><label class="myFile"><img id="icon4" class="icon" onchange="uploadIcon()" src="../img/add.png" alt="find a image"/><input type="file" id="iconFileUpload"/></label><div class="hide"><img id="myImg" class="icon" onclick="selectImage('myImg');" src="#" alt="uploaded image"/></div><p><label>Weekly Frequency</label></p><p><label class="error_message" id="noFrequency" style="display:none">Please select a weekly frequency.</label></p><div id="ck-button"><label> <input style="display:none" id="isSun" type="checkbox" name="date" value="sunday"><span>Sun</span></label><label> <input style="display:none" id="isMon" type="checkbox" name="date" value="monday"><span>Mon</span></label><label> <input style="display:none" id="isTues" type="checkbox" name="date" value="tuesday"><span>Tues</span></label><label> <input style="display:none" id="isWed" type="checkbox" name="date" value="wednesday"><span>Wed</span></label><label> <input style="display:none" id="isThurs" type="checkbox" name="date" value="thursday"><span>Thur</span></label><label> <input style="display:none" id="isFri" type="checkbox" name="date" value="friday"><span>Fri</span></label><label> <input style="display:none" id="isSat" type="checkbox" name="date" value="saturday"><span>Sat</span></label></div><p><label>Daily Frequency</label></p><p><label class="error_message" id="noDailyFrequency" style="display:none">Please select a daily frequency or enter your own (&gt;0 and &lt;10).</label></p><p><label class="error_message" id="selectedBothFrequencies" style="display:none">Please select EITHER a daily frequency OR enter your own (&gt;0 and &lt;10).</label></p><div id="daily-button"><label> <input style="display:none" id="once" type="radio" name="day" value="one"><span>1</span></label><label> <input style="display:none" id="twice" type="radio" name="day" value="two"><span>2</span></label><label> <input style="display:none" id="thrice" type="radio" name="day" value="three"><span>3</span></label><span id="times">times</span></div><p><label><span id="others_text">Others: </span><input id="others" type="text" name="day" placeholder="More than 3 times"></label></p><p id="notifications"><label>Notifications:</label></p><div class="onoffswitch" > <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" onclick="switchNotification();"> <label class="onoffswitch-label" for="myonoffswitch"> <span class="onoffswitch-inner"></span> <span class="onoffswitch-switch"></span> </label></div><p><label class="warning" id="noNotifications" style="display:none">Notifications aren't support in this browser.</label></p><template id="alarm"><li><p class="alarm-name">Alarm 1</p><select id="hr1"> <option value="1">1</option> <option value="2">2</option> <option value="3">3</option> <option value="4">4</option> <option value="5">5</option> <option value="6">6</option> <option value="7">7</option> <option value="8">8</option> <option value="9">9</option> <option value="10">10</option> <option value="11">11</option> <option value="12">12</option></select> <select id="min1"> <option value="00">:00</option> <option value="05">:05</option> <option value="10">:10</option> <option value="15">:15</option> <option value="20">:20</option> <option value="25">:25</option> <option value="30">:30</option> <option value="35">:35</option> <option value="40">:40</option> <option value="45">:45</option> <option value="50">:50</option> <option value="55">:55</option></select> <select id="am1"> <option value="am">am</option> <option value="pm">pm</option></select></li></template><ul id="alarm-list"></ul><p id="save_p"><input id="save" type="button" value="Save It" onclick="validateForm();"></p></form></div><script src="../js/add-min.js"></script></body></html>
