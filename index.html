<!DOCTYPE html>
<head>
	<link href='https://fonts.googleapis.com/css?family=Lato:100' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/custom.css" type="text/css">

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title> Vice and Virtue </title>
</head>
<body>
	<div class="container">
        

		<div class="habitcontainer">
			<div class="habitbox">
				<h1 class="text">Spend Less $$$</h1>
				<span class="dropdown">
					<select>
						<option>Edit</option>
						<option>Delete</option>
					</select>
				</span>
				<div class="habit-core clearfix">
					<div class="left">
						<img class="icon" src="piggybank.jpg">
					</div>
					<div class="right clearfix">
						<ul class="habit-options">
							<li><a href="failure.html"><img class="option fail" src="x.png"></a></li>
							<li><a href="success.html"><img class="option check" src="check.png"></a></li>
						</ul>
					</div>
				</div>
				<div class="habit-details clearfix">
					<p class="below-core frequency-description">5 times/week</p>
				</div>
			</div>

			<div class="habitbox">
				<h1 class="text">Workout</h1>
				<span class="dropdown">
					<select>
						<option>Edit</option>
						<option>Delete</option>
					</select>
				</span>
				<div class="habit-core clearfix">
					<div class="left">
						<img class="icon" src="weightlifter3.png">
					</div>
					<div class="right clearfix">
						<ul class="habit-options">
							<li><img class="option fail" src="x.png"></li>
							<li><img class="option check" src="check.png"></li>
						</ul>
					</div>
				</div>
				<div class="habit-details clearfix">
					<p class="below-core frequency-description">5 times/week</p>
					<p class="below-core streak clearfix">Streak: 10/20</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
