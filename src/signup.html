<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign Up - Virtue/Vice</title>
	<link rel="stylesheet" href="../css/signUp.css">
    <link rel="stylesheet" href="../css/animate.min.css">
    <script type="text/javascript" src="https://www.parsecdn.com/js/parse-latest.js"></script>
</head>
<body>
	<div class="appTitle">
		<h1 id="virtue">virtue / <i id ="vice">vice</i></h1>

	</div>

	<div class="signUpContainer">
    	<form id="signUpForm">
        	<div class="header">
            <h3>Sign Up</h3>
        	</div>
   
        	<div class="sep"></div>

        	<div class="inputs">
        		<p><label class="error_message" id="noEmail" style="display:none">Please input an email address.</label></p>
                <p><label class="error_message" id="emailTaken" style="display:none">This email address has already been registered.  Try again?</label></p>
            	<input id="validEmail" type="email" placeholder="Email Address" autofocus />

            	<p><label class="error_message" id="noPass" style="display:none">Please input a password.</label></p>
            	<input id="validPass" type="password" placeholder="Create a Password" />
            	
            	<p><label class="error_message" id="noConfirmPass" style="display:none">Please confirm password.</label></p>
                <p><label class="error_message" id="passwordsMismatch" style="display:none">Your passwords don't match.  Try again?</label></p>
            	<input id="validConfirmPass" type="password" placeholder="Confirm Your Password" />           
            	<!-- <div class="acceptTerms">
                	<input name="termCheck" id="termBox" value="1" type="checkbox" />
                	<label class="terms">I accept the terms of use</label>
            	</div> -->
        	</div>

        	<div class="buttons">
        		<input class="signUpButton" type="button" value="Sign Up" onclick="onSignUpPress();">
          		<input class="cancelButton" type="button" value="Cancel" onclick="location='login.html'">
        	</div>

    	</form>
	</div>	

	<script src="../js/signup.js"></script>
â€‹
</body>
</html>
